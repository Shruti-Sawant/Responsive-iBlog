<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/util.css">
    <link rel="stylesheet" href="/css/contact.css">

</head>

<body>
    <nav class="navigation max-width-1 m-auto my-2">
        <a href="/blogpost.html"><img src="/media/logo.jpg" alt="logo"></a>
        <div class="group">
            <ul class="list-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/Gallery.html" target="_self">Gallery</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/blogpost.html">Blog</a></li>
            </ul>

           

            <div class="search">
                <span class="icon">
                    <i class="ri-search-line search-btn"></i>
                    <i class="ri-close-line close-btn"></i>
                </span>

            </div>
            <i class="ri-menu-line togglebar"></i>
        </div>
        <div class="search-Box">
            <input type="text" placeholder="Search here....">
        </div>
    </nav>
    <hr>
    <div class="contact-content font2">
        <div class="max-width-1 m-auto">
            <h2>Create your Post </h2>
            <div class="contact-form">
                <form action="/index.html" >
                    <div class="form-box ">
                        <input class="create-post" type="file" name="image" id="image">
                    </div>
                    <div class="form-box ">
                        <textarea class="create-post" name="content" id="content" cols="30" rows="10">Write about your article</textarea>
                    </div>
                    <div class="form-box ">
                        <input class="create-post" type="text" placeholder="enter your name">
                    </div>
                    <div class="form-box ">
    
                        <button >Post</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>


    <div class="footer">

    </div>
    <script type="module" src="/js/app.js"></script>
    <script>
        let  searchbtn = document.querySelector('.search-btn');
        let closebtn = document.querySelector('.close-btn');
         let searchBox = document.querySelector('.search-Box');
         let navigation = document.querySelector('.navigation');
         let listnav = document.querySelector('.list-nav');
         let menuToggle = document.querySelector('.togglebar');
         
        searchbtn.addEventListener('hover', () => {
            searchBox.classList.remove('active');
            closebtn.classList.remove('active');
            searchbtn.classList.remove('active');
            menuToggle.classList.add('hide')
        })
        </script>

        
</body>
