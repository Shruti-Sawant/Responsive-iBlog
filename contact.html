<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>iBlog</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto my-2">
        <div class="nav-left">
            <span><b><a href="/blogpost.html">ìβӀօց</a></b>
                <p class="menu-btn"><i class="ri-menu-line  menuToggle"></i></p>
            </span>

            <ul class="listbar">
                <li><a href="/">Home</a></li>
                <li><a href="/Gallery.html">Gallery</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li> <a href="/articlepost.html">Post article</a> </li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <div><input class="form-input" type="text" name="query" placeholder="Article Search"></div>
                <div><button class="btn">Search</button></div>
            </form>
        </div>
    </nav>
    <hr>
    <div class="contact-content font2">
        <div class="max-width-1 m-auto">
            <h2>Feel Free to contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-box">
                    <input type="tel" placeholder="Enter your Phone Number" pattern="\d{10}">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10">How may we help you?</textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        Copyright &copy; iBlog.com
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits:Vecteezy </a>
    </div>
    <script>
        const menuBtn = document.querySelector(".menu-btn");
        const navLinks = document.querySelector(".listbar");
        const menuBtnIcon = menuBtn.querySelector("i");
        navLinks.classList.add('close');
        menuBtn.addEventListener("click", (e) => {
            navLinks.classList.toggle("open");
            navLinks.classList.remove('close');
            const isOpen = navLinks.classList.contains("open");
            menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
           navLinks.setAttribute('class',isOpen? "listbar open":"listbar close")
        });

        navLinks.addEventListener("click", (e) => {
            navLinks.classList.remove("open");
            menuBtnIcon.setAttribute("class", "ri-menu-line");
        });
    </script>
</body>

</html>
